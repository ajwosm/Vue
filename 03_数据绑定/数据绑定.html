<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    Vue中有2种数据绑定的方式：
        1.单项数据绑定（v-bind）:数据只能从data流向页面。
        2.双向数据绑定（v-model）：数据不仅能从data流向页面，还可以从页面流向data
        备注：
            1.双向绑定一般都应用在表单类元素上（如：input、select等）
            2.v-model：value 可以简写为v-model,因为v-model默认收集的就是value
-->
<div id="root">
    <!--        普通写法-->
    <!--        单项数据绑定：<input type="text" v-bind:value="name"><hr/>-->
    <!--        双项数据绑定：<input type="text" v-model:value="name">-->
    <!--        简写-->
    单项数据绑定：<input type="text" :value="name">
    <hr/>
    双项数据绑定：<input type="text" v-model="name">
    <!--        v-model只能应用在表单类元素（输入类元素）上-->
</div>
</body>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            // name1:'sss'
        }
    })
</script>
</html>
