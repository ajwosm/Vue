<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    我们学过的指令
    v-bind ： 单向绑定解析表达式，可简写为 :xxx
    v-model : 双向数据绑定
    v-for : 遍历数组/对象/字符串
    v-if : 条件渲染（动态控制节点是否存在）
    v-else : 条件渲染（动态控制节点是否存在）
    v-show : 条件渲染（动态控制节点是否展示）
    v-text :
    1.作用：向其所在节点中渲染文本内容。
    2.与插值语法的区别：v-text会替换掉节点中的内容{{xx}}则不会。
-->
<div id="root">
    <p>{{name}}</p>
    <p v-text="name"></p>
</div>
</body>
<script>
    new Vue({
        el:'#root',
        data:{
            name:'尚硅谷',
        }
    })
</script>
</html>
