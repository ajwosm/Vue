<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_天气案例_监视属性_简写形式</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">切换天气</button>
    <hr>
</div>
</body>
<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el:'#root',
        data:{
            isHot:true,
        },
        computed:{
            info(){
                return this.isHot ? '炎热':'凉爽'
            }
        },
        methods:{
            changeWeather(){
                this.isHot = !this.isHot
            }
        },
        watch:{
            //正常写法
            /*isHot:{
                // immediate:true,
                // deep:true,
                handler(newValue,oldValue){
                    console.log('isHot被修改了',newValue,oldValue)
                }
            },*/
            //简写形式
           /* isHot(newValue,oldValue){
                console.log('isHot被修改了',newValue,oldValue)
            }*/
        }
    })
    //正常写法
    /*vm.$watch('isHot',{
        // immediate:true,
        // deep:true,
        handler(newValue,oldValue){
            console.log('isHot被修改了',newValue,oldValue)
        }
    })*/
    // 简写
    vm.$watch('isHot',function(newValue,oldValue){
            console.log('isHot被修改了',newValue,oldValue)
    })
</script>
</html>
