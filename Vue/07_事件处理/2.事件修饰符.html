<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    Vue中的事件修饰符
        1.prevent：阻止默认事件（常用）；
        2.stop：阻止事件冒泡（常用）；
        3.once：事件只触发一次（常用）；
        4.capture：使用事件的捕获模式；
        5.self：只有event.target是当前操作的元素才触发事件；
        6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕
-->
<div id="root">
    <h2>欢迎来到{{name}}学习</h2>
    <!--    prevent：阻止默认事件（常用）；-->
    <a href="http://www.atguigu.com" @click.prevent='show'>点我提示信息</a>
    <!--    stop：阻止事件冒泡（常用）；-->
    <div @click="show">
        <button @click.stop="show">点我</button>
        <!--        事件修饰可以连用-->
        <a href="http://www.atguigu.com" @click.stop.prevent="show">点我</a>
    </div>
    <!--    once：事件只触发一次（常用）-->
    <button @click.once="show">点我</button>
</div>

</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            name: '尚硅谷'
        },
        methods: {
            show(e) {
                alert("同学你好！")
            }
        }
    })
</script>
</html>
