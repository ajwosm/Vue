<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>何为数据代理</title>
</head>
<body>
<!--  通过一个对象对代理对另一个对象中属性的操作（读/写）-->
<script>
    let obj = {x: 100}
    let obj2 = {y: 200}
    Object.defineProperty(obj2, 'x', {
        get() {
            return obj.x
        },
        set(v) {
            obj.x = v
        }
    })
</script>
</body>
</html>
