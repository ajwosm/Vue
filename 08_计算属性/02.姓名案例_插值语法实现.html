<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名案例_插值语法实现</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    姓:<input type="text" v-model="firstName"><br><br>
    名:<input type="text" v-model="lastName"><br><br>]
    全名： <span>{{firstName}}-{{lastName}}</span>
</div>
</body>
<script>
    Vue.config.productionTip = false;//阻止 vue在启动是生成生产提示

    new Vue({
        el: '#root',
        data: {
            firstName: '张',
            lastName: '三',
        },

    })
</script>
</html>
