<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名案例_计算属性实现</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--1.定义：要用的属性不存在，要通过已有的属性计算得来
    2.原理：底层借助了objcet.defineproperty方法提供的geter和seter。
    3.get函数什么时候执行？
        （1）.初次被读取时会执行一次。
        （2）.当依赖的数据发生改变时会被再次调用。
    4.优势：与methods实现相比，内部有缓存机制（复用），效率更高，调试方便
    5.备注：
        1.计算属性最终会出现在vm身上，直接读取使用即可。
        2.如果计算属性瑶被修改那必须写set函数去响应修改，且set中要引起计算时依赖的数据发生改变


-->
<div id="root">
    姓:<input type="text" v-model="firstName"><br><br>
    名:<input type="text" v-model="lastName"><br><br>
    全名： <span>{{fullName}}</span>
</div>
</body>
<script>
    Vue.config.productionTip = false

    vm = new Vue({
        el: '#root',
        data: {
            firstName: '张',
            lastName: '三',


        },
        computed: {
            fullName: {
                //get有什么用？当有人读取fullName时，get就会被调用，且有返回值就会作为fullName的值
                //get什么时候调用？1.初次读取fullName时。2.所依赖的数据发生改变时。
                get() {
                    return this.firstName + '-' + this.lastName;
                },
                //set什么时候调用？当fullName被修改时
                set(v) {
                    const arr = v.split('-')
                    this.firstName = arr[0]
                    this.lastName = arr[1]
                }
            }
        }
    })
</script>
</html>
