<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收集表单数据</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <form >
        账号：<input type="text" v-model.trim="account"><br><br>
        密码：<input type="password" v-model.trim="password"><br><br>
        年龄：<input type="number" v-model.numbe.number.trim="age"><br><br>
        性别：
        男<input type="radio" name="sex" v-model="sex" value="male"><br><br>
        女<input type="radio" name="sex" v-model="sex" value="female"><br><br>
        爱好：
        学习 <input type="checkbox" value="study" v-model="hobby">
        打游戏 <input type="checkbox" value="game" v-model="hobby">
        吃饭 <input type="checkbox" value="eat" v-model="hobby">
        <br><br>
        所属校区
        <select v-model="school">
            <option value="">请选择校区</option>
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="shenzhen">深圳</option>
            <option value="wuhan">武汉</option>
        </select><br><br>
        其他信息：
        <textarea v-model.lazy="text"></textarea><br><br>
        <input type="checkbox" v-model="read">阅读并接受 <a href="httt://www.atguigu.com">《用户协议》</a><br><br>
        <button @click.prevent="tijiao">提交</button>
    </form>
</div>
</body>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el:'#root',
        data:{
            account:'',
            password:'',
            age:'',
            sex:'female',
            hobby:[],
            school:'beijing',
            read:'',
            text:'',
        },
        methods:{
            tijiao(){
                console.log(JSON.stringify(this._data));
            }
        }
    })
</script>
</html>
