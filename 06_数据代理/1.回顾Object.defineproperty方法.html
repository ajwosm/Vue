<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾Object.defineproperty方法</title>
</head>
<body>
<script>
    let number = 18;
    let person = {
        name: '张三',
        sex: '男'
    }
    Object.defineProperty(person, 'age', {
        // value:18,
        // enumerable:true,//控制属性是否可以枚举，默认值是false
        // writable:true,//控制属性是否可以被修改，默认值是false
        // configurable:true,//控制属性是否可以被删除，默认值是false

        //当有人读取person的属性时，get函数（）就会被调用，且返回值就是age的值
        get() {
            console.warn("有人读取了age的值")
            return number
        },

        //当有人修改person的age属性时，set函数（）就会被调用。且会收到修改的具体值
        set(v) {
            console.warn("有人修改了age的值")
        }

    })

    console.log(Object.keys(person))
</script>
</body>
</html>
