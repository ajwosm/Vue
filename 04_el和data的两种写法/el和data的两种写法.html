<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el和data的两种写法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
  data与el两种写法
    1.el有两种写法
        （1）.new Vue的时候配置el属性。
        （2）.先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
    2.data的两种写法
        （1）.对象式
        （2）.函数式
          如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
    3.一个重要的原则：
        由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不在是Vue实例了。

-->
<div id="root">
    <h1>hello,{{name}}</h1>
</div>
</body>

<script>
    Vue.config.productionTip = false;
    //el的两种写法
    // const v = new Vue({
    //   // el:'#root',第一种写法
    //   data:{
    //     name:'hou'
    //   }
    // })
    // setInterval(()=>{//定时器
    //   v.$mount('#root')//第二种写法
    // },1000)

    new Vue({
        el: '#root',
        //data的第一种写法：对象式
        // data:{
        //   name:'hou'
        // }
        //data的第二种写法：函数式
        data() {
            console.log('@@@', this)//此处的this是Vue实例对象
            return {
                name: 'hou'
            }
        }
    })
</script>
</html>
